<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
     <title>{{ title }}</title>

<body>	
    {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="flash alert {{ 'alert-' + category if category != 'message' else 'alert-info'}}">
        <button type="button" class="close">Ã—</button>
            {{message}}
        </div>
    {% endfor %}
    {% block content %}
    {% endblock %}
